<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variable dalam Javascript</title>

    <!-- javascript -->
    <script>
        // membuat variable
        var name = "Belajar Kode";
        var visitorCount = 1000;
        var isActive = true;
        var url = "http://dinus.ac.id";

        // menampilkan variable ke jendela dialog (alert)
        alert("Selamat datang di "+ name);

        // menampilkan variable ke dalam HTML
        document.write("<b>Nama Situs :</b> "+ name + "<br>")
        document.write("<b>Jumlah Pengunjung :</b> "+ visitorCount + "<br>")
        document.write("<b>Status Aktif :</b> "+ isActive + "<br>")
        document.write("<b>Alamat URL :</b> "+ url + "<br>")
    </script>
</head>
<body>
 
</body>
</html>
