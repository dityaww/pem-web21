<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan Perulangan</title>
</head>
<body>
    <script>
        //membuat array
        var product = ["Senter", "Radio", "Antena", "Obeng"];

        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");
        
        //menggunakan perulangan untuk cetak semua isi array
        for(let i = 0; i < product.length; i++){
            document.write(`<li>${product[i]}</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
